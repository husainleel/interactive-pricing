<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial.</p>
    <p> No credit card required.</p>
  </header>


  <main>

    <div class="pv-price">
      <span class="pv">50K PAGEVIEWS</span>
      <span class="price-month"><span class="price">$12.00</span> <span> /month</span></span>
    </div>
    <br>
    <input type="range" name="price-range" id="slider" min="0" max="4" value="1" step="1">


    <div class="discount-sec">
      <span class="mon-bill">Monthly Billing</span>
      <label class="switch">
        <input type="checkbox" id="yearly-toggle">
        <span class="toggle round"></span>
      </label>

      <span class="yearly-bill">Yearly Billing</span> <span class="disc">25% discount</span>
    </div>
    <hr>



    <footer>
      <div class="features">
        <span class="feature"> <img src="images/icon-check.svg" alt="">Unlimited websites</span>
        <span class="feature"><img src="images/icon-check.svg" alt="">100% data ownership</span>
        <span class="feature"><img src="images/icon-check.svg" alt="">Email reports</span>
      </div>
      <button class="trial">Start my trial</button>
    </footer>



  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Husain Leelwala</a>.
  </div>

  <script src="main.js"></script>
</body>

</html>
